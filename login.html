<body>

    <header>
        <article class="containerBlack">
            <div class="logo">
                <h1>Dev's Beer</h1>

            <div class="botoes">
                <button>Entrar</button>

        <article class="containerBlue">
            <nav>

                    <li>IPAs</li>
                    <li>Sour</li>
                    <li>Todos os Produtos</li>

            </nav>

    <div class="principal">

        <div class="parta">
    
            <h1 class="tituloprincipal">Log-in de Usuário</h1>
    

    <div class="inicioform">
        <form action="#">
            <div class="input-group">
                <div class = "input-box">
                    <label for="E-mail">E-mail:</label>
                    <input id ="E-mail" type="email" 
                    name="E-mail"  required>

                </div>

                <div class = "input-box">
                    <label for="Senha">Senha:</label>
                    <input id ="Senha" type="password" 
                    name="Senha" required>

                </div>
            </div>

        </form>
        
        
        <button class="botao"><a href="#">Entrar</a></button>
        

    </div>

</div>

<div class="partb">
    <div class="titulos">
        
        <h1 class="titulo1">Primeiro acesso ?</h1>
        
        <h1 class="titulo2">Cadastre-se agora !</h1>
        
    </div>

            <a href="#">Cadastre-se</a>
        </button>
    

</div>

</div>
